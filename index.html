<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Google foonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">
    <header>
      <img src="images/illustration-hero.svg" alt="header-logo with colorful background">
      <h1>Order Summary</h1>
    </header>

    <main>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="main-subcontent">
        <img src="images/icon-music.svg" alt="musical instrument" />
        <p> <span id="bold-p">Annual Plan</span> <br> <span>$59.99/year</span></p>
        <p><a href="#">Change</a></p>
      </div>

      <button id="btn-paymnt">Proceed to Payment</button>
      <button class="btn-bg">Cancel Order</button>
    </main>

    <footer>

    </footer>
  </div>
</body>
</html>
